<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Products</h3>

<p>
    <a th:href="@{/product/create}">Add new product</a>
</p>

<form th:action="@{/product/search}" method="post">
    <input type="text" name="search">
    <button>Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>DESCRIPTION</th>
        <th>MANUFACTURER</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${productList}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getManufacturer()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.id})}">EDIT</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.id})}">DELETE</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
